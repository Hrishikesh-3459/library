<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg">
        <a class="navbar-brand" href="/">LIBRARY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   			<span class="navbar-toggler-icon"></span>
   		</button>
          
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="/explore">Explore</a>
                </li>
            </ul>       
        </div>
        <!-- <i class="fa fa-user-circle" aria-hidden="true"></i> -->
        <li class="nav-item dropdown drop1" >
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hello, {{ name }}
            </a>  
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item drop2" href="/transactions">Go to account</a>
                <a class="dropdown-item drop2 disabled" href="#">Balance: {{ balance }}</a>
                <a class="dropdown-item drop2" href="/logout">Log out</a>
            </div>
        </li>
    </nav>

    <div class="container">
        <h1>Your Books</h1>
    </div>

        <div class="row">
        <!--  Keys in titles are the code, and the values are names -->
        {% for i in books%}
            <div class="col-lg-2 d-flex align-content-stretch flex-wrap book1">
                <div class="card bg" style="width: 14rem;">
                    <img src="static/{{ i }}Cover.jpg" class="card-img-top" alt="..." width=100 height=350>
                    <div class="card-body">
                        <h5 class="card-title">{{ books[i] }}</h5>
                        <!-- <form action = '/pages' method = "post">
                            <button type="submit" class="btn button1" name = "selected" value = "{{i}}">READ NOW</button>
                        </form> -->
                        <!-- <a href="#" class="btn btn-primary">READ NOW</a> -->
                        <!-- <form action="/returnBook" method="POST">
                            <button type="submit" class="btn button1" name = "selected" value = "{{i}}">RETURN</button>
                        </form> -->
                    </div>
                        <div class="card-footer">
                            <form action = '/pages' method = "post" style="float: left;">
                                <button type="submit" class="btn button1" name = "selected" value = "{{i}}">READ</button>
                            </form>
                            <form style="float: right;" action="/returnBook" method="POST">
                                <button type="submit" class="btn btn-primary" name = "ret_selected" value = "{{books[i]}}">RETURN</button>
                            </form>
                        </div>   
                </div>
            </div>
        {% endfor %}
        </div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
