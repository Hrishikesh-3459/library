<!DOCTYPE html>
<html>
<head>
    <title>Readlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg">
        <a class="navbar-brand" href="/"><b>LIBRARY</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   			<span class="navbar-toggler-icon"></span>
   		</button>
          
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/explore">Explore</a>
                </li>
            </ul>
        </div>
        <li class="nav-item dropdown drop1" >
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hello, {{ name }}
            </a>  
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item drop2" href="/transactions">Transactions</a>
                <a class="dropdown-item drop2" href="/readlist">Read List</a>
                <a class="dropdown-item drop2 disabled" href="#">Balance: {{ balance }}</a>
                <a class="dropdown-item drop2" href="/logout">Log out</a>
            </div>
        </li>
    </nav>
        
        <div class="row">

            {% for i in books %}
            <div class="col-lg-2 d-flex align-content-stretch flex-wrap book1">
                <div class="card bg" style="width: 14rem;">
                    <img src="static/{{ i }}Cover.jpg" class="card-img-top" alt="..." width=100 height=350>
                    <div class="card-body">
                        <h5 class="card-title">{{ books[i] }}</h5>
                    </div>
                    <div class="card-footer">
                        <form action = '/borrow' method = "post" style="float: left;">
                            <button type="submit" class="btn button1" name = "selected" value = "{{ books[i] }}">BORROW</button>
                        </form>
                        <form style="float: right;" action = '/readlist' method = "post">
                            <button type="submit" class="btn button2 fa fa-heart" name = "read_selected" value = "{{ books[i] }}"></button>
                        </form>
                    </div>   
                </div>
            </div>
            {% endfor %}
        </div> 
    	
    


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
